<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <title>Cryptocurrencies</title>
</head>

<body>

  <div id="header">
    <h1>Cryptocurrencies</h1>
    <h4>
        <p>Vous avez</p><p id="count"></p><p>crypto monnaies dans votre portefeuille</p>
    </h4>
  </div>

  <div id="main_container">

    <div class="crypto_container">
      <img id="bitcoin" src="images/bitcoin.png" alt="Bitcoin" class="picto-crypto">
      <h6>Bitcoin</h6>
      <div class="divider"></div>
      <p>3 382,3€</p>
    </div>

    <div class="crypto_container">
      <img id="ethereum" src="images/ethereum.png" alt="ethereum" class="picto-crypto">
      <h6>Ethereum</h6>
      <div class="divider"></div>
      <p>120,5€</p>
    </div>

    <div class="crypto_container">
      <img id="ripple" src="images/ripple.png" alt="Ripple" class="picto-crypto">
      <h6>Bitcoin</h6>
      <div class="divider"></div>
      <p>0,2€</p>
    </div>

    <div class="crypto_container">
      <img id="litecoin" src="images/litecoin.png" alt="Litecoin" class="picto-crypto">
      <h6>Bitcoin</h6>
      <div class="divider"></div>
      <p>39,9€</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
